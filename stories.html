<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض القصص</title>
</head>
<body>
    <h1 id="categoryTitle">تحميل...</h1>
    <div id="storiesContainer">جاري تحميل القصص...</div>

<script>
    // 1️⃣ استخراج اسم القسم من الرابط
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");

    // 2️⃣ تحديد مكان عرض القصص
    const contentDiv = document.getElementById("content");

    // 3️⃣ بيانات القصص لكل قسم
    const stories = {
        "q1": ["قصة الطفل الشجاع", "الأرنب والسلحفاة", "النملة الذكية"],
        "q2": ["قصة البيت المسكون", "الظلال المخيفة", "الغرفة المغلقة"],
        "q3": ["رواية الحب الضائع", "رواية الطريق الطويل", "رواية الوعد الأخير"]
    };

    // 4️⃣ عرض القصص الخاصة بالقسم المحدد
    if (category && stories[category]) {
        contentDiv.innerHTML = stories[category].map(story => `<p>${story}</p>`).join("");
    } else {
        contentDiv.innerHTML = "<p style='color: red;'>⚠️ هذا القسم غير موجود</p>";
    }
</script>
</body>
</html>
